<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
    </style>
    <script>
  
        function refreshTime() {
            var date = new Date();

            var year = date.toLocaleString("default", { year: "numeric" });
            var month = date.toLocaleString("default", { month: "2-digit" });
            var day = date.toLocaleString("default", { day: "2-digit" });
            var hr = date.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            var mor = "上午";
            
            if (hr.includes("PM")){
                var mor = "下午";
            }
            hr = hr.replace("PM", "")
            hr = hr.replace("AM", "")

            var dateString = year + "年" + month + "月" + day + "日   " + mor + hr;
            var timeDisplay = document.getElementById("time");
            timeDisplay.innerHTML = dateString;
        }
        
        function refreshCalendar() {
            var iframe = document.getElementById('calendar-container-lili');
            iframe.src = iframe.src;
            var iframe = document.getElementById('calendar-container-ellie');
            iframe.src = iframe.src;
            var iframe = document.getElementById('calendar-container-jayden');
            iframe.src = iframe.src;
            var timeDisplay = document.getElementById("reloadtime");
            var date = new Date();
            var dateString = date.toLocaleString("default", { hour12: "2-digit" });
            timeDisplay.innerHTML = "reloadtime:" + dateString;
        }

        setInterval(refreshTime, 60000);
        setInterval(refreshCalendar, 1800000);
    </script>
</head>
<body>
    <h1>欢迎回家</h1> <p id="time">Time</p>
